{% extends "base.html" %}

{% block title %}Add Expense to {{ group.name }}{% endblock %}

{% block content %}
<h2>Add Expense to Group: {{ group.name }}</h2>

<form action="/expenses/add-form" method="post">
    <!-- Hidden input for group_id -->
    <input type="hidden" name="group_id" value="{{ group.id }}">

    <!-- User selection -->
    <label for="user_id">Paid by:</label>
    <select name="user_id" id="user_id" required>
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select><br><br>

    <!-- Amount -->
    <label for="amount">Amount:</label>
    <input type="number" name="amount" id="amount" step="0.01" required><br><br>

    <!-- Description -->
    <label for="description">Description:</label>
    <input type="text" name="description" id="description"><br><br>

    <!-- Submit -->
    <button type="submit">Add Expense</button>
</form>

<p><a href="/groups/{{ group.id }}">‚Üê Back to Group</a></p>
{% endblock %}
