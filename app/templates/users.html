{% extends "base.html" %}

{% block title %}Users - BrokeTogether{% endblock %}

{% block content %}

<!-- Show Add User Button -->
<div style="margin-top: 2rem;">
    <form action="/forms/user">
        <button type="submit">Add User</button>
    </form>
</div>

<h2>User Management</h2>

<ul>
  {% for user in users %}
    <li>{{ user.username }}</li>
  {% else %}
    <li>No users found.</li>
  {% endfor %}
</ul>

{% endblock %}
