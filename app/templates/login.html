{% extends "base.html" %}

{% block title %}Login - BrokeTogether{% endblock %}

{% block content %}
<div class="login-container" style="max-width: 400px; margin: 80px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px #ccc;">
    <h2>Login</h2>
    <form action="/auth/token" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required style="width: 100%; padding: 8px; box-sizing: border-box;" />

        <label for="password" style="margin-top: 10px; display: block;">Password:</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; box-sizing: border-box;" />

        <button type="submit" style="margin-top: 15px; width: 100%; padding: 10px; background: #007bff; border: none; color: white; font-size: 16px; cursor: pointer; border-radius: 4px;">
            Log in
        </button>
    </form>
    {% if error %}
        <div style="color: red; text-align: center; margin-top: 10px;">{{ error }}</div>
    {% endif %}
</div>
{% endblock %}
