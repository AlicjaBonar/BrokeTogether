{% extends "base.html" %}

{% block title %}Add new user?{% endblock %}

{% block content %}
  <h2>You have just added a new user. Do you want to add another one?</h2>

  <form action="/forms/user" method="get" style="display:inline;">
    <button type="submit" class="btn">Yes, add new user</button>
  </form>

  <form action="/users" method="get" style="display:inline; margin-left: 1rem;">
    <button type="submit" class="btn">No, go to user view</button>
  </form>
{% endblock %}
