{% extends "base.html" %}

{% block title %}Groups - BrokeTogether{% endblock %}

{% block content %}

<!-- Show Add Group Button -->
<div style="margin-top: 2rem;">
    <form action="/forms/group">
        <button type="submit" class="btn">Add Group</button>
    </form>
</div>

<h2>All Groups</h2>

{% if groups %}

    <div class="group-list">
        {% for group in groups %}
            <div class="group-card">
            <span class="groupname">{{ group.name }}</span>
            <form action="/groups/{{ group.id }}" method="get">
                <button type="submit" class="details-button">Details</button>
            </form>
            </div>
        {% endfor %}
    </div>
</div>
{% else %}
    <p>No groups available.</p>
{% endif %}

{% endblock %}
