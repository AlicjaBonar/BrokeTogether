{% extends "base.html" %}

{% block title %}Groups - BrokeTogether{% endblock %}

{% block content %}
<h2>All Groups</h2>

{% if groups %}
    <ul class="group-list">
        {% for group in groups %}
            <li>
                <span>{{ group.name }}</span>
                <a href="/groups/{{ group.id }}">Details</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No groups available.</p>
{% endif %}

{% endblock %}
