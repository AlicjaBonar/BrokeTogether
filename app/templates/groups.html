{% extends "base.html" %}

{% block title %}Groups - BrokeTogether{% endblock %}

{% block content %}

<!-- Show Add Group Button -->
<div style="margin-top: 2rem;">
    <form action="/forms/group">
        <button type="submit">Add Group</button>
    </form>
</div>

<h2>All Groups</h2>

{% if groups %}
    <ul class="group-list">
        {% for group in groups %}
            <li>
                <span>{{ group.name }}</span>
                <a href="/groups/{{ group.id }}">Details</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No groups available.</p>
{% endif %}

{% endblock %}
